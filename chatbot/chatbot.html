<!DOCTYPE html>
<html>
<head>
    <title>Create Your Own Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="chatbot.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
<body>
  <div class="card">
    <div id="header">
      <h1>ChatBot</h1>
    </div>
    <div id="message-section">
      <span class="material-symbols-outlined">smart_toy</span>
       <div class="message" id="bot">
        <span id="bot-response">Hello How may we help you?</span></div>
    </div>
    <div id="input-section">
         <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus>
         <button class="send" onclick="sendMessage()">
        <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
      </button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
